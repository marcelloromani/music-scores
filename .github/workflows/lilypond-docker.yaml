name: Create Lilypond Docker Image

on:
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: lilypond
          push: false
